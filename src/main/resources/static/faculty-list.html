<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty List</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/faculty-list.css" />
</head>
<body>

<!-- ✅ Dynamic Navbar -->
<div id="navbar-placeholder"></div>

<!-- ✅ Main Content -->
<div class="container table-container mt-4 mb-5">
  <h2 class="text-center mb-3" style="color: #003366;">All Faculty</h2>
  <div id="deleteMessage" style="display: none;"></div>
  <input type="text" class="form-control mb-3 ml-auto" id="searchInput" placeholder="Search by Name">

  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Specialization</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="facultyTableBody"></tbody>
  </table>

  <div class="pagination-container d-flex justify-content-end" id="paginationControls"></div>
</div>

<!-- ✅ ONLY ONE Footer (loaded dynamically) -->
<div id="footer-placeholder"></div>

<!-- ✅ Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/navbar.js"></script> <!-- highlight active nav -->
<script src="js/faculty-list.js"></script>
<script>
  // Load footer dynamically
  $("#footer-placeholder").load("footer.html");
</script>
</body>
</html>
