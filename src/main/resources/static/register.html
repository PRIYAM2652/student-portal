<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .auth-page .form-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-box input,
        .form-box select,
        .form-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-box button {
            background-color: #001f4d; /* dark blue */
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover {
            background-color: #00173a;
        }

        .form-box a {
            color: #007bff;
            text-decoration: none;
        }

        .form-box a:hover {
            text-decoration: underline;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            padding-right: 35px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        .password-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="auth-page">
    <div class="form-box">
        <h2>Student Register</h2>

        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="username" placeholder="Username" required>

        <!-- Password Field with Eye Icon (fixed layout) -->
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" id="toggle-icon" onclick="togglePassword()"></i>
        </div>

        <input type="number" id="age" placeholder="Age" min="1" required>

        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

        <button onclick="register()">Register</button>
        <div id="register-status" style="margin-top: 10px;"></div>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script src="js/register.js"></script>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggle-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
