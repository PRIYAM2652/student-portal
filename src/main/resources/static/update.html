<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
          padding-top: 70px;
          background-image: url('../images/background.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 30px;
          border-radius: 12px;
          margin: 0 auto;
          margin-top: 30px;
          margin-bottom: 80px;
          width: 50%;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        h2 {
          color: #343a40;
          font-weight: bold;
          text-align: center;
          margin-bottom: 25px;
        }
        label {
          font-weight: 600;
          color: #343a40;
        }
        .btn-update {
          background-color: #003366 !important;
          border-color: #002855 !important;
        }
        .btn-update:hover {
          background-color: #002855 !important;
        }
        @media (max-width: 768px) {
          .form-container {
            width: 90%;
          }
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="form-container">
    <h2>Update Student</h2>
    <form id="updateForm">
        <div class="form-group">
            <label for="studentName">Name:</label>
            <input type="text" class="form-control" id="studentName" readonly />
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <select class="form-control" id="course" required>
                <option value="" disabled selected>Select Course</option>
                <option>Full Stack</option>
                <option>Data Science</option>
                <option>Java Developer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <select class="form-control" id="duration" required>
                <option value="" disabled selected>Select Duration</option>
                <option>6 to 8 weeks</option>
                <option>6 to 12 weeks</option>
            </select>
        </div>
        <div class="form-group">
            <label for="facultySelect">Faculty:</label>
            <select class="form-control" id="facultySelect" required>
                <option value="" disabled selected>Loading faculty list...</option>
            </select>
        </div>
        <button type="submit" class="btn btn-update btn-block">Update</button>
        <div id="updateMessage" class="text-success font-weight-bold mt-3" style="display: none;"></div>
    </form>
</div>
<div id="footer-placeholder"></div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/update.js"></script>
</body>
</html>
